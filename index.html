<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1zan Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            position: relative;
        }

        /* ФОН: Свинка в траве */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Ссылка на фото свинки (можете заменить на свою) */
            background: url('https://images.unsplash.com/photo-1516467508483-a7212febe31a?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            filter: blur(8px); /* Размытие фона как на скрине */
            transform: scale(1.1); /* Чтобы убрать белые края от размытия */
            z-index: -1;
        }

        /* Затемнение поверх фона */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 380px;
        }

        /* --- ГЛАВНАЯ КАРТОЧКА --- */
        .glass-card {
            background: rgba(0, 0, 0, 0.65); /* Темный полупрозрачный цвет */
            backdrop-filter: blur(12px); /* Эффект стекла */
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        /* Аватарка */
        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Имя h1zan */
        .username {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            /* Имитация гранж-эффекта как на картинке */
            font-family: 'Courier New', monospace; 
        }

        /* Контейнер иконок */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-links a {
            color: #b0b0b0; /* Серый цвет иконок */
            font-size: 26px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-links a:hover {
            color: #fff;
            transform: scale(1.15);
        }

        /* СМЕШНАЯ ИКОНКА */
        .funny-link i {
            font-size: 24px;
        }
        
        /* Анимация для смешной иконки */
        .funny-link:hover i {
            animation: wiggle 0.5s ease infinite;
            color: #ffaa00;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(0deg); }
        }

        /* Просмотры */
        .views {
            position: absolute;
            bottom: 15px;
            left: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- ПЛЕЕР --- */
        .player-card {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .album-art {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .track-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .track-name {
            font-size: 14px;
            font-weight: 600;
            color: #ddd;
            margin-bottom: 6px;
        }

        /* Таймлайн */
        .timeline {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            width: 100%;
        }

        .progress-bar {
            flex-grow: 1;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            position: relative;
        }

        .progress-fill {
            width: 15%; /* Насколько заполнен трек */
            height: 100%;
            background: #888;
            border-radius: 2px;
        }

        .controls {
            display: flex;
            gap: 12px;
            font-size: 14px;
            color: #aaa;
            margin-left: 5px;
        }

        .controls i {
            cursor: pointer;
        }
        
        .controls i:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        
        <div class="glass-card">
            <img src="https://images.unsplash.com/photo-1516467508483-a7212febe31a?q=80&w=200&auto=format&fit=crop" alt="Avatar" class="profile-pic">
            
            <div class="username">h1zan</div>

            <div class="social-links">
                <a href="https://instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="https://t.me" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>

                <a href="https://tiktok.com" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>

                <a href="https://example.com" class="funny-link" target="_blank" title="Секретный сайт">
                    <i class="fa-solid fa-ghost"></i> </a>
            </div>

            <div class="views">
                <i class="far fa-eye"></i> 205
            </div>
        </div>

        <div class="player-card">
            <img src="https://i1.sndcdn.com/artworks-000249256733-1g3y7j-t500x500.jpg" alt="Cover" class="album-art">
            
            <div class="track-info">
                <div class="track-name">FACE - В новых адиках</div>
                <div class="timeline">
                    <span>0:14</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span>2:33</span>
                </div>
            </div>

            <div class="controls">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-pause" style="color: #fff;"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>

    </div>

</body>
</html>
