<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EZ-Bio — amphetamine</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root{--bg-dark:#000000;--overlay:rgba(0,0,0,0.65);--accent:#7c3aed}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial; background:var(--bg-dark); color:#f5f5f5; overflow:hidden;}

    .bg{
      position:fixed;inset:0;z-index:0;
      background:url('https://i.pinimg.com/originals/35/62/4a/35624a0e9d9ecf04b6c3d9c68259f0c1.gif') center/cover no-repeat;
    }
    .bg::after{content:'';position:absolute;inset:0;background:var(--overlay)}

    main{position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:36px}
    .card{display:flex;flex-direction:column;align-items:center;gap:18px;padding:28px;border-radius:16px;background:rgba(0,0,0,0.6);backdrop-filter: blur(6px);box-shadow:0 6px 30px rgba(0,0,0,0.9);width:min(880px,96%)}

    .avatar-wrap{position:relative;width:150px;height:150px;border-radius:999px;overflow:hidden;border:2px solid rgba(255,255,255,0.2);box-shadow:0 0 25px rgba(124,58,237,0.5)}
    .avatar{width:100%;height:100%;object-fit:cover}

    .title{font-size:22px;font-weight:700;margin-top:10px}
    .subtitle{color:rgba(245,245,245,0.75);font-size:14px}

    .links{display:flex;flex-direction:column;gap:10px;width:100%;margin-top:12px}
    .link{display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:12px;background:rgba(255,255,255,0.08);text-decoration:none;color:inherit;transition:.2s}
    .link:hover{background:rgba(124,58,237,0.3);transform:translateY(-4px)}

    .favicon{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;background:rgba(255,255,255,0.12);font-weight:700}
    .meta{display:flex;flex-direction:column}
    .meta .name{font-weight:600}
    .meta .desc{font-size:12px;color:rgba(245,245,245,0.65)}

    .music{display:flex;gap:10px;align-items:center;margin-top:10px}
    .playbtn{background:linear-gradient(90deg,var(--accent),#5b21b6);border:none;padding:10px 14px;border-radius:10px;color:white;font-weight:700;cursor:pointer}

    .socials{display:flex;gap:20px;margin-top:15px;font-size:28px}
    .socials a{color:white;transition:0.3s}
    .socials a:hover{color:var(--accent)}

    .small{font-size:12px;color:rgba(245,245,245,0.6);margin-top:10px;text-align:center}

    @media(max-width:640px){.avatar-wrap{width:120px;height:120px}.title{font-size:18px}}
  </style>
</head>
<body>
  <div class="bg"></div>
  <main>
    <div class="card">
      <div class="avatar-wrap">
        <img class="avatar" src="1f8eded3ee73cc4a3fa849c5ef1c85c545f32d9d_hq.gif" alt="Avatar" />
      </div>
      <div class="title">amphetamine</div>
      <div class="subtitle">Тёмный принц | Судьба в моих руках</div>

      <div class="music">
        <button class="playbtn" id="togglePlay">▶︎ Play</button>
        <div class="small">Музыка: <span id="trackName">Тёмный принц - Овердоз</span></div>
      </div>

      <div class="links">
        <a class="link" href="https://t.me/username" target="_blank">
          <div class="favicon">TG</div>
          <div class="meta"><div class="name">Telegram</div><div class="desc">Напиши мне</div></div>
        </a>
        <a class="link" href="https://github.com/username" target="_blank">
          <div class="favicon">GH</div>
          <div class="meta"><div class="name">GitHub</div><div class="desc">Мои проекты</div></div>
        </a>
      </div>

      <div class="socials">
        <a href="https://instagram.com/antisocialexperiments" target="_blank"><i class='bx bxl-instagram'></i></a>
        <a href="https://t.me/saveanonymous" target="_blank"><i class='bx bxl-telegram'></i></a>
        <a href="https://on.soundcloud.com/k1BP07BaE6hcaUZzfg" target="_blank"><i class='bx bxl-soundcloud'></i></a>
      </div>

      <div class="small">Файлы: <code>index.html</code>, ваш GIF (аватар), <code>Тёмный принц - Овердоз.mp3</code> (трек) должны лежать в корне репозитория.</div>
    </div>
  </main>

  <audio id="audio" loop preload="auto">
    <source src="Тёмный принц - Овердоз.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('togglePlay');
    let playing=false;
    btn.addEventListener('click',async()=>{
      if(!playing){
        try{await audio.play();playing=true;btn.textContent='⏸︎ Pause'}catch(e){alert('Нажмите кнопку ещё раз для воспроизведения.')}
      }else{audio.pause();playing=false;btn.textContent='▶︎ Play'}
    });
  </script>
</body>
</html>
